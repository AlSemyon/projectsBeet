<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO list</title>
</head>
<body>
	<div class="container" style="margin: 0 auto; width: 1000px;">
		<h1>Todo</h1>
		<label for="new_item_name">New item name</label>
		<input type="text" id="new_item_name">
		<button class="add" disabled>Add</button>
		<ul class="todo"id="todo">
			<li>
				<label for="checkbox_todo_0">Пункт 1 </label>
				<input type="checkbox" id="checkbox_todo_0">
				<input class="edit_input" type="text">
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</li>
		</ul>
		<h2>Completed</h2>
		<ul class="completed" id="completed">
			<li>
				<label for="checkbox_completed_0">Пункт 2</label>
				<input type="checkbox" id="checkbox_completed_0" checked>
				<input class="edit_input" type="text">
				<button class="edit">Edit</button>
				<button class="delete">Delete</button>
			</li>
		</ul>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
