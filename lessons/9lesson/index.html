<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="page">
		<header class="header">
			<img class="logo header__logo" src="images/logo.png" alt="logo">
			<ul class="tabs header__tabs">
				<li class="tabs__item">lifestyle</li>
				<li class="tabs__item">running</li>
				<li class="tabs__item">football</li>
				<li class="tabs__item">skateboarding</li>
			</ul>
			<div class="menu header__menu">
				<img class="menu__img" src="images/btnmenu.png" alt="btnmenu">
			</div>
		</header>
		
		<div class="content">
			<section class="product content__product">
				<section class="productImages">

					<div class="productImages__main">
						<img src="images/imgh.png" alt="imgh">
					</div>

					<input class="addToCart" type="image" src="images/btnadd.png" alt="btnadd">

					<div class="productImages__alt">
						<img src="images/img.png" alt="img">
						<img src="images/img_0.png" alt="img_0">
						<img src="images/img_1.png" alt="img_1">
					</div>

				</section>
				
				<section class="product__info">
					
				</section>
			</section>

			<section class="product content__product"></section>
			<section class="product content__product"></section>
		</div>

	</div>
</body>
</html>
